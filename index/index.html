<body style="background-color:#F1F1F1; ">
    <div id="phase1" style="text-align:center">
        <h1>请先选择您的聊天室</h1>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success active">
                <input name="server" value="chat" type="radio" checked>room 0
            </label>
            <label class="btn btn-success">
                <input name="server" value="news" type="radio">room 1
            </label>
        </div>
        <br>
        <br>
        <button id="sure" class="btn btn-defult">提交</button>
    </div>
    <div id="phase2" style="text-align:center;display:none">
        <h1>请输入你的名字</h1>
        <input type="text" class="form-control w300 inline-block" id="yourname" placeholder="你的名字">
        <br>
        <br>
        <button id="sure2" class="btn btn-defult">提交</button>
    </div>
    <div id="phase3" style="display:none;height:inherit">
        <div class="w800 mat" style="top:0px;height:inherit">
        <div id="textarea" class="pt20" style="height:100%;padding-bottom:120px;overflow:auto; background-color:#FFFFFF; "></div>
    
        <div class="alert alert-success w800" style="height:120px;margin-bottom:0px;position:absolute;bottom:0px;" role="alert">
            <div class="col-md-10 fht">
                <textarea type="text" class="form-control fwt inline-block mr10" style="height:100%;resize:none" id="input"></textarea>
            </div>
            <div class="col-md-2 fht">
                <button id="submit" class="btn fwt btn-defult" style="height:100%;">发送</button>
            </div>
        </div>
        </div>
    </div>
